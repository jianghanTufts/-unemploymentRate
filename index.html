
<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <link rel="stylesheet" href="css/mainStyle.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand">US Unemployment Rate Map</a>
        <button type="button" class="btn btn-primary nav-right" data-toggle="modal" data-target="#exampleModal">

        </button>

    </nav>
</header>
<div class="map-container">
    <svg id="main-map" class="map-body"></svg>
</div>
<div  class="slider-container">
    <div class="row align-items-center">
        <div class="col-sm-2"><p id="value-step"></p></div>
        <div class="slider"><div id="slider-step"></div></div>
    </div>
</div>
<div class="chart-container">
    <h1 id="ranking_title"></h1></br>
    <div id = "ranking"></div>
    <h1 id="chosen_county_title"></h1>
    <div id = "county_select"></div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Comparing</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Test chart
            </div>
        </div>
    </div>
</div>
<div id="detail_info">
</div>
</body>
</html>
