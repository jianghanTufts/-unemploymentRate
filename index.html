
<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <link rel="stylesheet" href="css/mainStyle.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand">US Unemployment Rate Map</a>
        <button type="button" class="btn btn-primary nav-right" data-toggle="modal" data-target="#exampleModal">

        </button>

    </nav>
</header>

<div class="page-container" style="">
        <div class="left-page" style="height: 100%">
            <!--Map part-->
            <div class="map-container">
                <svg id="main-map" class="map-body"></svg>
            </div><!--detail part-->
            <div  class="slider-container">
                <div class="row align-items-center">
                    <div class="col-sm-2"><p id="value-step"></p></div>
                    <div class="slider"><div id="slider-step"></div></div>
                </div>
            </div>



        </div>
        <div class="right-page">
            <div class="chart-container">
                <h3 id="ranking_title"></h3></br>
                <div id = "ranking"></div>
                <h3 id="chosen_county_title"></h3>
                <div id = "county_select"></div>
            </div>
        </div>
    <div id="detail_info">
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document" id = "window">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Comparation of Different County</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id = "line-chart" class="modal-body" width = 800 height = 400>
            </div>
        </div>
    </div>
</div>

</body>
</html>

<script src="js/topojson.v1.min.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="js/Mapping.js"></script>
<script src="js/dataloading.js"></script>
<script src="js/d3-simple-slider.min.js"></script>
<script src="js/constructMap.js"></script>
<script src="js/constructLineChart.js"></script>
